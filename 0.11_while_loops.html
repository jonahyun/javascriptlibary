<html>
<head>
<title>While Loop</title>
<head>
<body>



<script>

//While loop repeats particular code until the condition becomes true.


function randomNumber(upper) {
	return Math.floor(Math.random() * upper) + 1;
}

var counter = 0;
while (counter < 10000) {
	var ranNum = randomNumber(6);
	document.write(ranNum + " ");
	counter += 1;
}




</script>

</body>

</html>
