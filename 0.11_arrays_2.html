<style>
div {background-color:#eee;padding:20px;border-radius:20px;margin:10px;width:30px; height:30px;float:left;}

<script>


// []  array literal or empty array literal

var shoppingList = [
	'carrots',
	'milk',
	'juice'
];


console.log(shoppingList[0]);
console.log(shoppingList[1]);
console.log(shoppingList[2]);

console.log("----------------------------------------------------");


// Add items to array 
// array.push(); adds to the end of array
// array.unshift(); adds to the start of array
// array.shift(); removes the first item
// array.pop(); removes the last item

var playList = [];
playList.push('I Did it my way');
playList.push('Respect', 'Imagine');
playList.unshift('Thriller', 'Love');

document.write(playList);

</script>
