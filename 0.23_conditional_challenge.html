<html>
	<head>
		<title>Conditional Challenge</title>
	<head>
	<body>



	<script>
		/*
		1. Ask at least five questions

		2. Keep track of the number of questions the user answered correctly

		3. Provide a final message after the quiz letting the user know the number of questions he or she got right.

		4. Rank the player. If the player answered all five correctly, give that player the gold crown: 3-4 is a silver crown; 1-2 correct answers is a bronze crown and 0 correct is no crown at all.
		*/
		
		// quiz begins, no answer correct
		var correct = 0;

		//ask aquesetion
		var city = prompt("what is the biggest city in US?");
		if (city.toUpperCase() === "NEW YORK") {
			correct += 1
		}

		var state = prompt("what is biggest state in US?");
		if (state.toUpperCase() === "TEXAS") {
			correct += 1
		}

		var country = prompt("what is the biggest country in the world?");
		if (country.toLowerCase() === "russia") {
			correct += 1
		}

		var planet = prompt("what is the biggest planet in our solar system?");
		if (planet.toUpperCase() === "SATURN") {
			correct += 1
		}

		var elements = prompt("Name one of 2 natural elements");
		if (elements.toUpperCase() === "WATER" || elements.toUpperCase() === "FIRE") {
			correct += 1
		}
		//console.log(correct);

	 	if (correct === 5) {
	 		document.write("You got all five right!, You get a GOLD CROWN")
	 	} else if (correct >= 3 && correct <= 5) {
	 		document.write("You got " + correct + " right, you earned a SILVER")
	 	} else if (correct >= 1 && correct <=2) {
	 		document.write("You got " + correct + " right. you earned Bronze")
	 	} else {
	 		document.write("You got it all WRONG!!, You are STUPID")
	 	}








	</script>

	</body>

</html>
