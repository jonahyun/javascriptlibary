<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Gold Badge Calculator</title>

</head>
<body>


<form>
  <h3>Gold Badge Calculator</h3>
  <hr />
  <p>
    <label>Number One:</label>
    <input type="text" id="one" />
  </p>
  <p>
    <label>Number Two:</label>
    <input type="text" id="two" />
  </p>
  <p>
    <button type="submit" id="submit">Add Numbers</button>
  </p>
  <hr />
  <div id="total">
    
    
  </div>
  
  
</form>
<script>
 
var x = parseInt(document.getElementById("one").value);
var y = parseInt(document.getElementById("two").value);
var button = document.getElementById("submit").value;

function totalScore() {
    sum = x + y;
    if ("click", button) {
      document.getElementById("total").innerHTML("The total is: " + sum);
    }
}
totalScore();



  
</script>
