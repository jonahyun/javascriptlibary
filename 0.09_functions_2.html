<html>
	<head>
		<title>Functions</title>
	<head>
	<body>



	<script>

	//standard function
	function alertRandom() {
		var randomNumber = Math.floor(Math.random() * 6) + 1;
		alert(randomNumber);
	}  //no semi colon needed

	alertRandom();


	//---------------------------------------------------------//

	//function expression - assign function value to a variable
	var alertRandom = function() {
		var randomNumber = Math.floor(Math.random() * 6) + 1;
		alert(randomNumber);
	};  //Semi colon needed since we are declaring a variable

	alertRandom();

	//---------------------------------------------------------//

	//Use Return to call function later.
	function getRandomNumber() {
		var randomNumber = Math.floor(Math.random() * 6) + 1;
		return randomNumber;
	}  
	alert(getRandomNumber());
	console.log(getRandomNumber());
	var dieRoll = getRandomNumber();
	console.log("Die Roll " + dieRoll);



	</script>

	</body>

</html>
