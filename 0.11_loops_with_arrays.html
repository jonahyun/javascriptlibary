<html>
<head>
<title>For Loops</title>
<head>
<body>


<style>
div {background-color:#eee;padding:20px;border-radius:20px;margin:10px;width:30px; height:30px;float:left;}
</style>
<script>
var playList = [
  'I Did It My Way',
  'Respect',
  'Imagine',
  'Born to Run',
  'Louie Louie',
  'Maybellene'
];

function print(message) {
  document.write(message);
}

function printList(list) {
	var listHTML = '<ol>';
	for (var i=0; i < list.length; i += 1) {
		listHTML += '<li>' + list[i] + '</li>';
	}
	listHTML += '</ol>';
	print(listHTML);
}

printList(playList);



</script>

</body>

</html>
